Parameters:
  B2BUCKETNAME:
    Type: String
    Default: ccbdhw2-b2-photos-bucket

Resources:
  lf1:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: index-photos-lf1
      Tracing: Active
      Timeout: 30
      CodeUri: ./backend/
      Handler: lf1.main
      Runtime: python3.9
      Policies:
        - CloudWatchPutMetricPolicy: {}
        - S3FullAccessPolicy:
            BucketName: B2BUCKETNAME
        - RekognitionDetectOnlyPolicy: {}
        - RekognitionFacesPolicy: {}
        - RekognitionLabelsPolicy: {}
      Environment:
        Variables:
          B2_BUCKET_NAME: B2BUCKETNAME
          #OPENSEARCH_LINK: !GetAtt openSearch.DomainEndpoint
  
  lf2:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: search-photos-lf2
      Tracing: Active
      Timeout: 30
      CodeUri: ./backend/
      Handler: lf2.main
      Runtime: python3.9
      Policies:
        - CloudWatchPutMetricPolicy: {}
        - S3FullAccessPolicy:
            BucketName: B2BUCKETNAME
        - AmazonLexFullAccess
      Environment:
        Variables:
          B2_BUCKET_NAME: B2BUCKETNAME
          #OPENSEARCH_LINK: !GetAtt openSearch.DomainEndpoint

  b1:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  b1BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: PublicWebsitePolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: "s3:GetObject"
            Resource: !Join
              - ""
              - - "arn:aws:s3:::"
                - !Ref b1
                - /*
      Bucket: !Ref b1

  b2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref B2BUCKETNAME
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Function: !GetAtt lf1.Arn

